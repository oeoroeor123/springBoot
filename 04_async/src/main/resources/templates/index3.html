<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- axios 라이브러리 사용을 위한 CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <!-- 메일로 인증코드 받기 -->

  <div>
    <label for="email">이메일</label>
    <input type="text" id="email" placeholder="example@example.com">
    <button type="button" id="btn-sendcode">인증코드전송</button>
  </div>
  <script>
  	function sendCode() {
  	  
  	  axios.get('/user/sendcode', {
  	    params: {
  	      email: document.getElementById('email').value // 이메일 받을 사람
  	    }
  	  }).then(response => {
  	    console.log(response.data); // {"code" : "123asb"}가 확인되면 성공 !
  	  }).catch(error => {
  	    console.error('Error', error.response ? error.response.data : error.message);
  	  })
  	  
  	}
  	
  	document.getElementById('btn-sendcode').addEventListener('click', sendCode);
  </script>

</body>
</html>
